<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ff에서는 스타일이 잘 안 먹히던데.. -->
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/d2606cafc2.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <!-- this div's position doesn't matter because we'll put this on the background -->
        <div class="vid-container">
            <video loop>
                <source src="./src/video/rain.mp4" type="video/mp4" />
                    <!-- btw why we divide this code into video and source? can't we just put all together inside one tag, <video></video>? -->
            </video>
        </div>

        <div class="time-select">
            <!-- 2 * 60(sec) -->
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div> 
        <div class="player-container">
            <audio class="song">
                <source src="./src/sounds/rain.mp3"> 
                    <!-- as a default! -->
            </audio>
            <img src="./src/svg/play.svg" alt="play" class="play">
            
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./src/sounds/rain.mp3" data-video="./src/video/rain.mp4">
                <i class="fas fa-cloud-showers-heavy"></i>
            </button>

            <button data-sound="./src/sounds/beach.mp3" data-video="./src/video/beach.mp4">
                <i class="far fa-sun"></i></i>
            </button>
            
            <button data-sound="./src/sounds/forest.mp3" data-video="./src/video/forest.mp4">
                <i class="fas fa-tree"></i>
            </button>
        </div>
    </div>
</body>
</html>
